<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://easyrandom.github.io/"/>
    <meta charset="UTF-8" />
    <title>EasyRandom</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mian.css" />
  </head>
  <body>
    <div id="wrapper">
      <section id="main">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>EASYRANDOM</h1>
              <h2>Just set up an interval and you will get random number!</h2>
              <h2 id="result"></h2>
            </div>
            <div class="col-12 col-md-6">
              <input class="form-control" id="start" placeholder="Start number" type="text" />
            </div>
            <div class="col-12 col-md-6">
              <input class="form-control" id="end" placeholder="End number" type="text" />
            </div>
            <div class="col-12 offset-md-3 col-md-6">
              <button id="getRandom" class="btn btn-large btn-success">Get random</button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h6>All rights reserved. EasyrandomÂ©2017</h6>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/mian.js"></script>
  </body>
</html>
